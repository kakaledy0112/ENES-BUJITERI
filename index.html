<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENES BUJİTERİ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>ENES BUJİTERİ</h1>
    <p>En Güzel Anlar, En Güzel Takılarla!</p>
    <nav>
        <a href="#yuzukler">Yüzükler</a>
        <a href="#kolyeler">Kolyeler</a>
        <a href="#saatler">Saatler</a>
        <button class="sepeti-goster-button" onclick="sepetiGoster()">Sepeti Görüntüle</button>
    </nav>
</header>

<section id="yuzukler">
    <h2>Yüzükler</h2>
    <div class="product">
        <img src="yuzuk1.jpg" alt="Şık Gümüş Yüzük">
        <p>Şık Gümüş Yüzük</p>
        <p>249 TL</p>
        <button class="sepet-button" onclick="sepeteEkle('Şık Gümüş Yüzük', 249, 'yuzuk1.jpg')">Sepete Ekle</button>
    </div>

    <div class="product">
        <img src="yuzuk2.jpg" alt="Modern Tasarım Yüzük">
        <p>Modern Tasarım Yüzük</p>
        <p>199 TL</p>
        <button class="sepet-button" onclick="sepeteEkle('Modern Tasarım Yüzük', 199, 'yuzuk2.jpg')">Sepete Ekle</button>
    </div>
</section>

<section id="kolyeler">
    <h2>Kolyeler</h2>
    <div class="product">
        <img src="kolye1.jpg" alt="İnci Kolye">
        <p>İnci Kolye</p>
        <p>349 TL</p>
        <button class="sepet-button" onclick="sepeteEkle('İnci Kolye', 349, 'kolye1.jpg')">Sepete Ekle</button>
    </div>

    <div class="product">
        <img src="kolye2.jpg" alt="Minimalist Altın Kolye">
        <p>Minimalist Altın Kolye</p>
        <p>599 TL</p>
        <button class="sepet-button" onclick="sepeteEkle('Minimalist Altın Kolye', 599, 'kolye2.jpg')">Sepete Ekle</button>
    </div>
</section>

<section id="saatler">
    <h2>Saatler</h2>
    <div class="product">
        <img src="saat1.jpg" alt="Klasik Deri Saat">
        <p>Klasik Deri Saat</p>
        <p>799 TL</p>
        <button class="sepet-button" onclick="sepeteEkle('Klasik Deri Saat', 799, 'saat1.jpg')">Sepete Ekle</button>
    </div>

    <div class="product">
        <img src="saat2.jpg" alt="Şık Metal Saat">
        <p>Şık Metal Saat</p>
        <p>899 TL</p>
        <button class="sepet-button" onclick="sepeteEkle('Şık Metal Saat', 899, 'saat2.jpg')">Sepete Ekle</button>
    </div>
</section>

<footer>
    <div class="iletisim">
        <a href="https://wa.me/90XXXXXXXXXX" target="_blank">WhatsApp</a> |
        <a href="https://instagram.com/XXXXXXXX" target="_blank">Instagram</a>
    </div>
</footer>

</body>
            </html>
